name: dev-builds
on: [push]

jobs:
  test-node:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10, 12]
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - if: matrix.node-version <= 8
      run: |
        npm run setup
        npm run build
        npm run test:node8
      env:
        PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true
        OTPLIB_SETUP_TYPE: node8
    - if: matrix.node-version > 8
      run: |
        npm run setup
        npm run build
        npm run test:node
      env:
        PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true

  test-browser:
    runs-on: ubuntu-latest
    needs: [test-node]
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - uses: actions/setup-node@v1
      with:
        node-version: 10
    - run: |
        npm run setup
        npm run build
      env:
        PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true
    - uses: docker://buildkite/puppeteer:v1.15.0
      with:
        args: npm run test:browser
