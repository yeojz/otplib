name: dev-builds
on: [push]

jobs:
  test-node:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [8, 10, 12]
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - if: matrix.node-version <= 8
      name: setup, build, test (node <= 8)
      run: |
        npm run ci:node8
      env:
        PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true
        OTPLIB_SETUP_TYPE: node8
    - if: matrix.node-version > 8
      name: setup, build, test (node > 8)
      run: |
        npm run setup
        npm run test
      env:
        PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true

  test-extras:
    runs-on: ubuntu-latest
    needs: [test-node]
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - uses: actions/setup-node@v1
      with:
        node-version: 10
    - name: setup, build
      run: |
        npm run setup
        npm run build
      env:
        PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true
    - name: tests for browser bundles
      uses: docker://buildkite/puppeteer:v1.15.0
      with:
        args: |
          OTPLIB_TEST_BROWSER=true \
            npm run test:extras
    - name: tests for readme examples
      run: |
        OTPLIB_TEST_README=true \
          npm run test:extras
    - name: tests for compiled code
      run: |
        OTPLIB_TEST_COMPILED=true \
          npm run test:extras
