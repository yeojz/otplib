name: Publish Packages

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

permissions: {}

concurrency:
  group: "publish"
  cancel-in-progress: false

env:
  NODE_VERSION_TARGET: "20"
  TURBO_TELEMETRY_DISABLED: 1

jobs:
  dry-run:
    if: "${{ github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v') }}"
    environment: general
    name: Dry Run (Packages)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION_TARGET }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm run build

      - name: Dry run publish
        run: pnpm run release:packages-dry-run

  publish:
    environment: production
    name: Publish (Packages)
    runs-on: ubuntu-latest
    needs: dry-run
    permissions:
      contents: write # Create GitHub Release
      actions: write # Trigger smoke test workflow
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION_TARGET }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm run build

      - name: Publish to npm
        run: pnpm run release:packages
        env:
          NPM_CONFIG_PROVENANCE: true
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Get published version
        id: version
        run: echo "version=$(jq -r '.version' packages/otplib/package.json)" >> $GITHUB_OUTPUT

      - name: Trigger smoke tests
        if: success()
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'smoke-test-packages.yml',
              ref: 'main',
              inputs: { version: '${{ steps.version.outputs.version }}' }
            })

      - name: Pack release artifacts
        run: |
          mkdir -p release-artifacts
          pnpm -r --filter "./packages/*" exec npm pack --pack-destination ${{ github.workspace }}/release-artifacts

      - name: Create GitHub Release
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="v${{ steps.version.outputs.version }}"

          # Check if release already exists
          if gh release view "$VERSION" > /dev/null 2>&1; then
            echo "Release $VERSION already exists. Skipping publish."
            exit 0
          fi

          # Fetch only tags to ensure we can sort them
          git fetch origin '+refs/tags/*:refs/tags/*'

          # Find the previous latest tag:
          # 1. List all tags matching vX.X.X
          # 2. Sort by version descending (v14 > v13 > v2)
          # 3. Filter out the current version (if tag already exists)
          # 4. Take the first result
          PREV_TAG=$(git tag -l "v*.*.*" --sort=-v:refname | grep -v "^${VERSION}$" | head -n 1)

          echo "Current Version: $VERSION"
          echo "Previous Version: $PREV_TAG"

          if [ -n "$PREV_TAG" ]; then
            echo "Creating release with notes from $PREV_TAG..."
            gh release create "$VERSION" \
              --title "otplib ${{ steps.version.outputs.version }}" \
              --generate-notes \
              --notes-start-tag "$PREV_TAG" \
              --target main \
              release-artifacts/*.tgz
          else
            echo "No previous tag found. Creating initial release..."
            gh release create "$VERSION" \
              --title "otplib ${{ steps.version.outputs.version }}" \
              --generate-notes \
              --target main \
              release-artifacts/*.tgz
          fi
