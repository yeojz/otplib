name: Smoke Test (Packages)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "otplib version to test (e.g., 13.0.0, latest)"
        required: false
        default: "latest"

permissions: {}

env:
  NODE_VERSION_TARGET: "20"
  TURBO_TELEMETRY_DISABLED: 1

jobs:
  # Note:
  # This workflow uses `npm` instead of `pnpm` for package management
  # My assumption is that more users are on npm.
  smoke-test-packages:
    environment: general
    name: Smoke Test (Packages)
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for checkout
      checks: write # Required for uploading test results
    steps:
      - name: Set version
        run: echo "OTPLIB_VERSION=${{ github.event.inputs.version || 'latest' }}" >> $GITHUB_ENV

      - name: Checkout smoke tests
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: smoke-tests
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: ${{ env.NODE_VERSION_TARGET }}
          cache: "npm"
          cache-dependency-path: package.json

      - name: Wait for npm to propagate
        run: sleep 60

      - name: Install dependencies
        run: npm install

      - name: Install otplib packages
        run: npm run install:packages

      - name: Run smoke tests
        run: npm run test:all

      - name: Run TypeScript type check
        run: npm run test:typecheck
