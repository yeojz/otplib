name: Smoke Test (Packages)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "otplib version to test (e.g., 13.0.0, latest)"
        required: false
        default: "latest"

permissions:
  contents: read

jobs:
  smoke-test-packages:
    environment: general
    name: Smoke Test (Packages)
    runs-on: ubuntu-latest
    steps:
      - name: Set version
        run: echo "OTPLIB_VERSION=${{ github.event.inputs.version || 'latest' }}" >> $GITHUB_ENV

      - name: Checkout smoke tests
        uses: actions/checkout@v4
        with:
          ref: smoke
          path: smoke-tests

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: smoke-tests/pnpm-lock.yaml

      - name: Wait for npm to propagate
        run: sleep 60

      - name: Install dependencies
        working-directory: smoke-tests
        run: pnpm install

      - name: Install otplib packages
        working-directory: smoke-tests
        run: pnpm install:packages

      - name: Run smoke tests
        working-directory: smoke-tests
        run: pnpm test

      - name: Run TypeScript type check
        working-directory: smoke-tests
        run: pnpm test:typecheck
