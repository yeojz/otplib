name: Smoke Test (Packages)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "otplib version to test (e.g., 13.0.0, latest)"
        required: false
        default: "latest"

permissions:
  contents: read
  checks: write

jobs:
  # Note:
  # This workflow uses `npm` instead of `pnpm` for package management
  # My assumption is that more users are on npm.
  smoke-test-packages:
    environment: general
    name: Smoke Test (Packages)
    runs-on: ubuntu-latest
    steps:
      - name: Set version
        run: echo "OTPLIB_VERSION=${{ github.event.inputs.version || 'latest' }}" >> $GITHUB_ENV

      - name: Checkout smoke tests
        uses: actions/checkout@v4
        with:
          ref: smoke-tests

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: package.json

      - name: Wait for npm to propagate
        run: sleep 60

      - name: Install dependencies
        run: npm install

      - name: Install otplib packages
        run: npm run install:packages

      - name: Run smoke tests
        run: npm run test:all

      - name: Run TypeScript type check
        run: npm run test:typecheck

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: "report.xml"

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: test-report
          path: report.xml
