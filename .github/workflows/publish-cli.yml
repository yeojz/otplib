name: Publish CLI to npm

on:
  workflow_dispatch:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write
  id-token: write
  actions: write

concurrency:
  group: "publish-cli"
  cancel-in-progress: false

jobs:
  dry-run:
    if: "${{ github.event_name == 'workflow_dispatch' || (github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'ci-release-cli')) }}"
    environment: general
    name: Dry Run (CLI)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build CLI
        run: pnpm --filter otplib-cli build

      - name: Dry run publish
        run: pnpm --filter otplib-cli publish --access public --no-git-checks --dry-run

  publish:
    environment: production
    name: Publish (CLI)
    runs-on: ubuntu-latest
    needs: dry-run
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build CLI
        run: pnpm --filter otplib-cli build

      - name: Configure npm authentication
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Publish to npm
        run: pnpm --filter otplib-cli publish --access public --no-git-checks
        env:
          NPM_CONFIG_PROVENANCE: true

      - name: Get published version
        id: version
        run: echo "version=$(jq -r '.version' apps/otplib-cli/package.json)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="cli-v${{ steps.version.outputs.version }}"

          # Check if release already exists
          if gh release view "$VERSION" > /dev/null 2>&1; then
            echo "Release $VERSION already exists. Skipping publish."
            exit 0
          fi

          # Fetch only tags to ensure we can sort them
          git fetch origin '+refs/tags/*:refs/tags/*'

          # Find the previous latest CLI tag
          PREV_TAG=$(git tag -l "cli-v*.*.*" --sort=-v:refname | grep -v "^${VERSION}$" | head -n 1)

          echo "Current Version: $VERSION"
          echo "Previous Version: $PREV_TAG"

          if [ -n "$PREV_TAG" ]; then
            echo "Creating release with notes from $PREV_TAG..."
            gh release create "$VERSION" --generate-notes --notes-start-tag "$PREV_TAG" --target main
          else
            echo "No previous tag found. Creating initial release..."
            gh release create "$VERSION" --generate-notes --target main
          fi
