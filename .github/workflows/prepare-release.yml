name: Prepare Release

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: "prepare-release"
  cancel-in-progress: false

jobs:
  prepare-release:
    environment: general
    name: Prepare Release (Create PR)
    runs-on: ubuntu-latest
    outputs:
      pullRequestNumber: ${{ steps.changesets.outputs.pullRequestNumber }}
      hasPackageChanges: ${{ steps.detect.outputs.hasPackageChanges }}
      hasCliChanges: ${{ steps.detect.outputs.hasCliChanges }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create Versioning PR
        id: changesets
        uses: changesets/action@v1.6.0
        with:
          version: pnpm run version-update
          commit: "ci: update package versions"
          title: "ci: update package versions"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Detect which packages changed
        id: detect
        if: steps.changesets.outputs.pullRequestNumber
        run: |
          # Get the diff between the PR branch and main
          git fetch origin main
          CHANGED_FILES=$(git diff --name-only origin/main HEAD)

          # Check for package changes (packages/*/package.json)
          if echo "$CHANGED_FILES" | grep -q "^packages/.*/package.json"; then
            echo "hasPackageChanges=true" >> $GITHUB_OUTPUT
            echo "Detected package changes"
          else
            echo "hasPackageChanges=false" >> $GITHUB_OUTPUT
          fi

          # Check for CLI changes (apps/otplib-cli/package.json)
          if echo "$CHANGED_FILES" | grep -q "^apps/otplib-cli/package.json"; then
            echo "hasCliChanges=true" >> $GITHUB_OUTPUT
            echo "Detected CLI changes"
          else
            echo "hasCliChanges=false" >> $GITHUB_OUTPUT
          fi

      - name: Add ci-release-packages label
        if: steps.changesets.outputs.pullRequestNumber && steps.detect.outputs.hasPackageChanges == 'true'
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.changesets.outputs.pullRequestNumber }},
              labels: ['ci-release-packages']
            })

      - name: Add ci-release-cli label
        if: steps.changesets.outputs.pullRequestNumber && steps.detect.outputs.hasCliChanges == 'true'
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.changesets.outputs.pullRequestNumber }},
              labels: ['ci-release-cli']
            })
