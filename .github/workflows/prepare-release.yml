name: Prepare Release

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: "prepare-release"
  cancel-in-progress: false

jobs:
  prepare-release:
    environment: general
    name: Prepare Release (Create PR)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create Versioning PR
        id: changesets
        uses: changesets/action@v1.6.0
        with:
          version: pnpm run version-update
          commit: "ci: update package versions"
          title: "ci: update package versions"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add autorelease label
        if: steps.changesets.outputs.pullRequestNumber
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.changesets.outputs.pullRequestNumber }},
              labels: ['ci-release']
            })
