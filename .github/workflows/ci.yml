name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Shared configuration
env:
  NODE_VERSION_TARGET: "20"
  TURBO_TELEMETRY_DISABLED: 1

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    environment: test
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm run lint

      - name: Check formatting
        run: pnpm run format:check

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    environment: test
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm run typecheck

  test-node:
    name: Test (Node.js ${{ matrix.node-version }})
    needs: [lint, typecheck]
    runs-on: ${{ matrix.os }}
    environment: test
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        node-version: [20, 22, 24]
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm run build

      - name: Run tests with coverage
        if: matrix.node-version == fromJSON(env.NODE_VERSION_TARGET) && matrix.os == 'ubuntu-latest'
        run: pnpm run test:ci

      - name: Run tests
        if: matrix.node-version != fromJSON(env.NODE_VERSION_TARGET) || matrix.os != 'ubuntu-latest'
        run: pnpm run test

      - name: Upload coverage artifacts
        if: matrix.node-version == fromJSON(env.NODE_VERSION_TARGET) && matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v6
        with:
          name: coverage-artifacts
          path: |
            coverage
            reports/junit.xml

  test-deno:
    name: Test (Deno ${{ matrix.deno-version }})
    needs: build
    runs-on: ubuntu-latest
    environment: test
    strategy:
      fail-fast: false
      matrix:
        deno-version: ["1.x", "2.x"]
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION_TARGET }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist-artifacts
          path: packages

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: Make deno.json compatible with Deno 1.x
        if: matrix.deno-version == '1.x'
        run: |
          sed -i 's/"nodeModulesDir": "auto"/"nodeModulesDir": true/' deno.json
          sed -i 's/"version": "5"/"version": "3"/' deno.lock
          sed -i 's/deno test --allow-read --no-check/deno test --allow-read --no-check --unstable-sloppy-imports/g' deno.json

      - name: Run Deno tests
        run: deno task test

  test-bun:
    name: Test (Bun ${{ matrix.bun-version }})
    needs: build
    runs-on: ubuntu-latest
    environment: test
    strategy:
      fail-fast: false
      matrix:
        bun-version: ["1.3.5"]
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION_TARGET }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist-artifacts
          path: packages

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: Run Bun tests
        run: pnpm run test:bun

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    environment: test
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION_TARGET }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm run build

      - name: Check bundle size
        run: pnpm run size

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist-artifacts
          path: packages/*/dist
          retention-days: 1

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    environment: test
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm audit --audit-level=moderate

  reporting:
    name: Reporting (Coverage and Bundle Analysis)
    needs: [test-node, build]
    runs-on: ubuntu-latest
    environment: test
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION_TARGET }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download coverage artifacts
        uses: actions/download-artifact@v7
        with:
          name: coverage-artifacts

      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist-artifacts
          path: packages

      - name: Create bundle analyzer config
        run: |
          cat > /tmp/codecov-bundle-config.json << 'EOF'
          {
            "gitService": "github",
            "oidc": {
              "useGitHubOIDC": true
            }
          }
          EOF

      - name: Upload bundle analysis to Codecov
        env:
          CODECOV_SLUG: yeojz/otplib
        run: |
          for pkg in packages/*/dist; do
            pkg_dir=$(dirname $pkg)
            name=$(jq -r '.name' "$pkg_dir/package.json")
            pnpm exec bundle-analyzer "$pkg" \
              --bundle-name="$name" \
              --config-file=/tmp/codecov-bundle-config.json
          done

      - name: Report Coverage
        if: github.event_name == 'pull_request'
        uses: davelosert/vitest-coverage-report-action@v2

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          use_oidc: true
          slug: yeojz/otplib
          report_type: coverage

      - name: Upload test results to Codecov
        uses: codecov/codecov-action@v5
        with:
          use_oidc: true
          slug: yeojz/otplib
          report_type: test_results
          files: reports/junit.xml

  all-checks:
    name: All Checks Passed
    if: always()
    needs: [lint, typecheck, test-node, test-deno, test-bun, build, security-audit, reporting]
    runs-on: ubuntu-latest
    environment: test
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.typecheck.result }}" != "success" ]] || \
             [[ "${{ needs.test-node.result }}" != "success" ]] || \
             [[ "${{ needs.test-deno.result }}" != "success" ]] || \
             [[ "${{ needs.test-bun.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.security-audit.result }}" != "success" ]] || \
             [[ "${{ needs.reporting.result }}" != "success" ]]; then
            echo "One or more checks failed"
            exit 1
          fi
