aliases:
  - &install_npm
    name: install dependencies with extras
    command: npm run setup

  - &build_package
    name: build package
    command: npm run build

  - &test_package
    name: test
    command: npm run test

  - &lint_package
    name: lint
    command: npm run lint

  - &upload_coverage
    name: send coverage report
    command: |
      if [[ $CIRCLE_PROJECT_USERNAME == $PROJECT_OWNER_NAME ]]; then
        {
          npm run upload:coverage
        } || {
          echo "unable to update coverage."
        }
      else
        echo "skipping coverage uploading."
      fi
    when: on_success

  - &filter_common
    branches:
      ignore: gh-pages
    tags:
      ignore: /.*/

  - &filter_tag_all
    tags:
      only: /^v.*/
    branches:
      ignore: /.*/

  - &filter_tag_stable
    tags:
      only: /^v[0-9]+(\.[0-9]+)*$/
    branches:
      ignore: /.*/

  - &filter_tag_beta
    tags:
      only: /^v[0-9]+(\.[0-9]+)*\-[0-9]+$/
    branches:
      ignore: /.*/

  - &defaults
    working_directory: ~/project
    docker:
      - image: circleci/node:10

  - &npm_publish
    steps:
      - checkout
      - run: *install_npm
      - run: *build_package
      - run:
          working_directory: ~/project/builds/otplib
          name: publish to npm
          command: |
            echo "npm tag = $RUNTIME_NPM_TAG"

            if [ -z "$CIRCLE_PULL_REQUEST" ]; then
              echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
              npm publish --tag $RUNTIME_NPM_TAG

              {
                npm run update:release-notes
              } || {
                echo "unable to update release notes."
              }

            else
              echo "skipping publication."
            fi

version: 2
jobs:
  node_v8:
    working_directory: ~/project
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - run:
          name: test
          command: npm run ci:node8
  node_v10:
    <<: *defaults
    steps:
      - checkout
      - run: *install_npm
      - run: *test_package
      - run: *lint_package
      - run: *upload_coverage

  node_v12:
    working_directory: ~/project
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run: *install_npm
      - run: *build_package
      - run: *test_package

  publish_npm_stable:
    environment:
      RUNTIME_NPM_TAG: latest
    <<: *defaults
    <<: *npm_publish

  publish_npm_beta:
    environment:
      RUNTIME_NPM_TAG: next
    <<: *defaults
    <<: *npm_publish

workflows:
  version: 2
  dev-builds:
    jobs:
      - node_v8:
          filters: *filter_common
      - node_v10:
          filters: *filter_common
      - node_v12:
          filters: *filter_common
  release-builds:
    jobs:
      - node_v8:
          filters: *filter_tag_all
      - node_v10:
          filters: *filter_tag_all
      - node_v12:
          filters: *filter_tag_all
      - publish_npm_beta:
          requires:
            - node_v8
            - node_v10
            - node_v12
          filters: *filter_tag_beta
      - hold_npm:
          type: approval
          requires:
            - node_v8
            - node_v10
            - node_v12
          filters: *filter_tag_stable
      - publish_npm_stable:
          requires:
            - hold_npm
          filters: *filter_tag_stable

