<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:image" content="%PUBLIC_URL%/otplib.png" />
    <meta property="og:title" content="OTP for JavaScript | otplib" />
    <meta property="og:description" content="JavaScript One Time Password library using HOTP / TOTP / Google Authenticator" />
    <meta property="og:url" content="%PUBLIC_URL%">
    <meta name="keywords" content="%KEYWORDS%" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/css/style.css">
    <title>otplib</title>
  </head>
  <body>
    <div id="root columns">
      <div class='site-constraint'>
        <span class='lib-version'>v%PACKAGE_VERSION%</span>
        <header class="site-header">
          <h1>
            <a class="%PUBLIC_URL%">
              <img src="%PUBLIC_URL%/otplib.png" alt='otplib'/>
            </a>
          </h1>
        </header>

        <nav class='site-nav'>
          <a class="site-nav-item" href="//npmjs.com/package/otplib">
            <i class="fa fa-download fa-lg"></i> npm
          </a>
          <a class="site-nav-item" href="//github.com/yeojz/otplib">
            <i class="fa fa-github fa-lg"></i> github
          </a>
          <a class="site-nav-item" href="//github.com/yeojz/otplib/stargazers">
            <i class="fa fa-star-o fa-lg"></i> star
          </a>
          <a class="site-nav-item" href="%PUBLIC_URL%/docs">
            <i class="fa fa-file-o fa-lg"></i> docs
          </a>
        </nav>

        <section class="npm-command">
          <pre><code class="bash">npm i otplib --save</code></pre>
          or
          <pre><code class="bash">yarn add otplib</code></pre>
        </section>

        <section class="tabs">
          <ul>
            <li class="tab-item is-active" data-tab-id='secret'>
              <a>
                <span class="icon is-small"><i class="fa fa-user-secret"></i></span>
                Get Secret
              </a>
            </li>
            <li class="tab-item" data-tab-id='token'>
              <a>
                <span class="icon is-small"><i class="fa fa-key"></i></span>
                Get Token
              </a>
            </li>
            <li class="tab-item" data-tab-id='verify'>
              <a>
                <span class="icon is-small"><i class="fa fa-eye"></i></span>
                Verify
              </a>
            </li>
          </ul>
        </section>

        <section class='tab-contents'>
          <article class='tab-item secret is-active'>
            <h3>Secret</h3>
            <pre><code class="otp-secret bash"></code></pre>

            <div class="otp-qrcode">
              <h3>QR Code</h3>
              <div class="qrcode"></div>
              <p>
                Scan this image with Google Authenticator or another two-factor authentication app.
              </p>
            </div>
          </article>
          <article class='tab-item token'>
            <div>Next token in: <span class="otp-countdown"></span></div>
            <pre><code class="otp-token"></code></pre>

          </article>
          <article class='tab-item verify'>
            <div class="otp-verify">
              <input
                class="otp-verify-input"
                placeholder="000000"
                maxlength="6"
                value="" />
              <button class="button otp-verify-send">Verify</button>
              <div class="otp-verify-result">
                <i class='fa'></i>
                <span class='text'></span>
              </div>
            </div>
          </article>
        </section>
      </div>
    </div>

    <script src="%PUBLIC_URL%/js/qrcode.min.js"></script>
    <script src="%PUBLIC_URL%/lib/otplib-browser.js"></script>
    <script src="%PUBLIC_URL%/js/app.js"></script>
  </body>
</html>
